parameters:
- name: test_types
  type: object
  default: {}  # can include unit, smoke, and integration
- name: task_name
  type: string
- name: timeout
  type: number
  default: 20
- name: conda_env
  type: string
- name: conda_opts
  type: string
- name: pip_opts
  type: string
- name: pytest_markers
  type: string

variables:
- name: test_marker
  ${{ if eq(parameters.test_type, 'unit') }}:
    value: ""
  ${{ if ne(parameters.test_type, 'unit') }}:
    value: "and ${{ parameters.test_type }}"

jobs:
- job: test
  displayName: "${{ parameters.task_name }}"
  timeoutInMinutes: ${{ parameters.timeout }}
  pool:
    name: $(Agent_Pool)

  steps:
  - script: |
      echo "##vso[task.prependpath]/data/anaconda/bin"
      eval "$(conda shell.bash hook)"
      conda create -fyn ${{ parameters.conda_env }} ${{ parameters.conda_opts }}
      conda activate ${{ parameters.conda_env }}

      # install reco-utils and needed dependencies
      pip install .${{ parameters.pip_opts }}

      # clean up previous test results        
      rm -rf reports
    displayName: Create Conda Env
  
  - ${{ each test in parameters.test_types }}:
    - script: |
        conda activate ${{ parameters.conda_env }}
        export PYSPARK_PYTHON=`which python`
        export PYSPARK_DRIVER_PYTHON=`which python`
        
        # run tests
        pytest tests/${{ test }} \
          --markers "${{ parameters.pytest_markers }} ${{ variables.test_marker }}" \
          --durations 0 \
          --junitxml=reports/test-${{ test }}-${{ parameters.conda_env }}.xml
        conda deactivate
      displayName: 'Run Tests'

  - task: PublishTestResults@2
    displayName: 'Publish Test Results'
    inputs:
      testResultsFiles: 'reports/test-*.xml'
      failTaskOnFailedTests: true
    condition: succeededOrFailed()

  - script: |
      conda env remove -n ${{ parameters.conda_env }}
      rm -rf reports
    displayName: 'Remove Conda Env'
    continueOnError: true
    condition: succeededOrFailed()