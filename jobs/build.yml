jobs:

- job: ${{ parameters.name }}
  pool: ${{ parameters.pool }}
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
    maxParallel: 4

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - task: CondaEnvironment@1
    inputs:
      createCustomEnvironment: true
      environmentName: Recommender
      packageSpecs: 'python=3'
      updateConda: true

  - script: |
      ./scripts/generate_conda_file.sh
      pwd
      echo $(Build.Repository.LocalPath)
      conda env update -f conda_bare.yaml
    displayName: 'Install conda dependencies'

  - script: |
      cd tests/unit
      pytest -m "notebooks and not spark" --doctest-modules --junitxml=junit/test-results.xml
    displayName: 'Unit Tests'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-results.xml'
      testRunTitle: 'Python $(python.version)'
    condition: succeededOrFailed()